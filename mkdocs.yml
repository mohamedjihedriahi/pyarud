site_name: PyArud (بيعروض)
site_description: The comprehensive Python library for Arabic prosody (Arud) analysis, featuring deep theoretical documentation and robust processing.
site_url: https://cnemri.github.io/pyarud/
repo_url: https://github.com/cnemri/pyarud
repo_name: pyarud

theme:
  name: material
  features:
    - content.code.copy
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quick Start: quickstart.md
  - Arudh Theory (علم العروض):
      - Introduction & History: theory/introduction.md
      - The Foundation (Components): theory/components.md
      - Arudi Writing (الكتابة العروضية): theory/writing.md
  - The Meters (البحور): meters.md
  - Modifications (الزحافات والعلل): zihafs.md
  - Technical Architecture: architecture.md
  - Tutorials:
      - First Analysis: tutorials/first_analysis.md
      - Debugging Poetry: tutorials/debugging.md
  - Cookbook: cookbook.md
  - API Reference: api.md